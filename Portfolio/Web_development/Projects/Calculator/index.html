<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="fix">-</div> -->
      <div class="display" style="color: gray;">
        <h2 id="content_1"></h2>
      </div>
      <!-- <div class="fix">-</div> -->
      <div class="display">
        <h2 id="content_2"></h2>
      </div>
      <div class="box">
        <button id="AC">AC</button>
        <button id="()">()</button>
        <button id="percentage">%</button>
        <button id="divide" class="appbtn">/</button>
        <button id="seven" class="appbtn">7</button>
        <button id="eight" class="appbtn">8</button>
        <button id="nine" class="appbtn">9</button>
        <button id="mul" class="appbtn">*</button>
        <button id="four" class="appbtn">4</button>
        <button id="five" class="appbtn">5</button>
        <button id="six" class="appbtn">6</button>
        <button id="sub" class="appbtn">-</button>
        <button id="one" class="appbtn">1</button>
        <button id="two" class="appbtn">2</button>
        <button id="three" class="appbtn">3</button>
        <button id="add" class="appbtn">+</button>
        <button id="zero" class="appbtn">0</button>
        <button id="dot">.</button>
        <button id="x">x</button>
        <button id="equal_to">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
