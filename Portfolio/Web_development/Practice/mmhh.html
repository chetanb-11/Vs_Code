<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    color: #2d3436;
  }
  .container {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .party {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .party img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%;
    border: 2px solid #2d3436;
    padding: 5px;
    box-sizing: border-box;
  }
  .party button {
    flex: 1;
    padding: 10px;
    border: none;
    background-color: #45aaf2;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .party button:hover {
    background-color: #0bceaf;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Vote for Your Favorite Party</h1>
  <div class="party">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Bharatiya_Janata_Party_logo.svg" alt="BJP">
    <button onclick="vote('BJP')">Vote BJP</button>
  </div>
  <div class="party">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Indian_National_Congress_hand_logo.svg" alt="INC">
    <button onclick="vote('INC')">Vote INC</button>
  </div>
  <div class="party">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Aam_Aadmi_Party_logo_%28English%29.svg/1200px-Aam_Aadmi_Party_logo_%28English%29.svg.png" alt="AAP">
    <button onclick="vote('AAP')">Vote AAP</button>
</div>
<div class="party">
    <img src="https://i.ndtvimg.com/mt/2013-11/NOTA_360x270.jpg" alt="NOTA">
    <button onclick="vote('None')">Vote None of the Above</button>
  </div>
</div>
<script>
  let voted = false;
  function vote(party) {
    if (!voted) {
      alert(`You voted for ${party}`);
      voted = true;
    } else {
      alert('You have already voted. Thank you!');
    }
  }
</script>
</body>
</html>
